{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <legend class="border-bottom mb-4">
            {{form}}
            </legend>
            <button href="" class="btn btn-outline-info" type="submit">
                Select
            </button>
        </div>

        {% if input %}    
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"></legend>
            <div class="row">
                <div class="col-md-4">
                {{ me_form.input|as_crispy_field }}
                </div>

                <div class="col-md-4">
                {{me_form.measure1|as_crispy_field}}
                </div>

                <div class="col-md-4">
                {{me_form.measure2|as_crispy_field}}
                </div>
            </div>

        </fieldset>
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Convert
            </button>
        </div>
        <fieldset class="form-group" style="font-weight: bold;color:red;">
            <table class="table">
                <thead class="thead-wrapping">
                <tr>
                    <th>{{answer}}</th>
                </tr>
                </thead>
            </table>
        </fieldset>
        {% endif %}
    </form>
</div>

{% endblock content %}
