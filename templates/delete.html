{% extends 'base.html' %}

{% block content %}


<div style="direction: ltl;" class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div   class="content-wrapper">
      <!-- Content Header (Page header) -->
  <div  class="card card-danger">
      <!-- /.card-header -->
      <!-- form start -->
      <form  method="POST" enctype="multipart/form-data">
      {% csrf_token %}  
      
        <div class="row">

       <p class="p-3" style="font-size:30px">Do you really want to delete? </p>
   
        </div>
        <!-- /.card-body -->
  
        <div class="card-footer">
            
          <button type="submit" class="btn btn-danger">Delete</button>
  
          <a href="javascript:history.back()" type="button" class="btn btn-success">Back</a>
        </div>
      </form>
    </div>
  </div>
  </div>
    


{% endblock %}
